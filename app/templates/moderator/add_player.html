{% extends "moderator/base.html" %}

{% block title %}Add Player{% endblock %}

{% block pagesubtitle %}Add Player{% endblock %}

{% block modcontent %}
<h3>Add Player</h3>

<form action="{% url 'add player' %}" method="post">
    {% csrf_token %}

    <label>Email</label>
    <input type="email" name="email">

    <input type="submit" value="Signup">
</form>

{% endblock %}
