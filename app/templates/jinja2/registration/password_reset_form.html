{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<form method="post">
  {{ csrf_input }}
  {{ form.email.errors }}
  <label for="id_email">Email:</label>
  {{ form.email }}
  <input type="submit" class="btn btn-default btn-lg" value="Reset password"/>
</form>
{% endblock %}
