{% macro card(title, simple_content=None, class='', id='') -%}
  <div class="ui-card{% if class is not none %} {{ class }}{% endif %}"{% if id is not none %} id="{{ id }}{% endif %}">
    <div class="ui-card__header">
      <h1 class="ui-card__title">{{ title }}</h1>
    </div>
    <div class="ui-card__content">
      {% if simple_content is none %}
        {{ caller() }}
      {% else %}
        {{ simple_content }}
      {% endif %}
    </div>
  </div>
{%- endmacro %}
