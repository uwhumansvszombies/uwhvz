{% extends "dashboard/base.html" %}

{% block title %}Add Player{% endblock %}
{% block pagetitle %}Moderator Actions{% endblock %}
{% block pagesubtitle %}Add Player{% endblock %}

{% block subcontent %}
<div class="card">
  <h3 class="card-header m-0">Add Player</h3>
  <form action="{{ url('add_player') }}" method="post" class="card-body">
    {{ csrf_input }}
    <p>Add player for the {{ game.name }} game</p>
    <label>Location:</label>
    <select name="signup_location">
      {% for location in signup_locations %}
        <option value="{{ location.id }}">{{ location.name }}</option>
      {% endfor %}
    </select>

    <label>Email:</label>
    <input type="email" name="email">
    <input type="submit" value="Signup" class="btn btn-primary">
  </form>
</div>
{% endblock %}
