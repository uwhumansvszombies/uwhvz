{% extends "base.html" %}

{% block content %}
<header class="navbar navbar-expand-lg navbar-dark ui-titlebar--mobile">
  <a class="navbar-brand text-center" href="/">{{ svg('site-logo-dark') }}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <nav class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      {% block navigation %}{% endblock %}
    </ul>
  </nav>
</header>
<main class="ui-layout ui-layout--mobile">
  <section class="ui-layout__item ui-layout__item--mobile">
    {% block subcontent %}{% endblock %}
  </section>
</main>
{% endblock %}
